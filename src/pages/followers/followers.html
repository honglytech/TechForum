  <ion-navbar>
    <ion-title>Followers</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding>	<!-- a sliding item is a list item that can be swiped to reveal buttons -->
			<ion-item>
				<ion-avatar item-start>
					<img src="assets/image/user-1.png">
				</ion-avatar>

			</ion-item>
			<ion-item-options>	<!-- the option buttons for an ion-item-sliding -->
				<button ion-button color="light" icon-start>
					<ion-icon name="ios-more"></ion-icon>

				</button>
				<button ion-button color="primary" icon-start>
					<ion-icon name="mail"></ion-icon>
					Mail
				</button>
				<button ion-button color="secondary" icon-start>
					<ion-icon name="checkbox-outline"></ion-icon>
					Follow
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
