<ion-header>
  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onSignin(f)">	
		<ion-label class="font">Welcome to Tech Forum</ion-label>
		<ion-list>
			<ion-item>
		    	<ion-input type="email" ngModel name="email" placeholder="Email" value="{{mail}}" autocomplete="on" required>{{mail}}</ion-input>
		  	</ion-item>

		  	<ion-item>
		  		<!-- input type password shows dot instead of values while typing -->
		    	<ion-input type="password" ngModel name="password" placeholder="Password" required></ion-input>	    	
		  	</ion-item>

		  	<button ion-button block type="submit" [disabled]="!f.valid">Sign in</button>
		</ion-list>	
	</form>
</ion-content>


<ion-footer>	<!-- shows contents at the bottom of the page -->
	<div align="center">
  		Don't have an account? <p><button ion-button clear (click)="onGoToSignUp()">Sign up</button></p>
	</div>
</ion-footer>
