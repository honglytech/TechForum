<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>	    
	    <ion-item detail-push>	<!-- detail push shows arrow on the right hand side of the button -->
	    	<button ion-button clear item (click)="onGoToAboutUs()">About</button>
	    </ion-item> 	
	</ion-list>

	<ion-list>
	    <ion-item detail-push>
	    	<h3>Push notifications</h3>	    	      
	    </ion-item>	
	    <ion-item detail-push>
	    	<h3>Email notifications</h3>	    	      
	    </ion-item>	
	</ion-list>

	<ion-list>
	    <ion-item detail-push>
	    	<h3>Send Feedback</h3>	    	      
	    </ion-item>	
	    <ion-item>
	    	<h3>Rate Us!</h3>	    	      
	    </ion-item>	
	</ion-list>

	<ion-list>
	    <ion-item>
	    	<button ion-button clear item (click)="onGoToSignOut()">Sign out</button>	      
	    </ion-item>	
	</ion-list>
	
	<ion-list>
	    <ion-item no-lines>
    		<ion-note>
		  	  version 1.0
		  	</ion-note>
  		</ion-item>
	</ion-list>
</ion-content>
