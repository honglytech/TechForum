<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onSignup(f)">
		<!-- #f is a local reference that references ngForm -->
		<ion-list>

		  	<!-- <ion-item>
		  		<ion-label>Gender</ion-label>
		  		<ion-select [(ngModel)]="gender" name="gender">
					<ion-option value="f">Female</ion-option>
					<ion-option value="m">Male</ion-option>
	      		</ion-select>
		  	</ion-item> -->

			<ion-item>
		    	<ion-input type="text" ngModel name="email" placeholder="Email" required></ion-input>
		  	</ion-item>

		  	<ion-item>
		    	<ion-input type="password" ngModel name="password" placeholder="Password" required></ion-input>
		  	</ion-item>

		  	<!-- <ion-item>
		    	<ion-input type="password" ngModel name="cpassword" placeholder="Confirm Password" required></ion-input>
		  	</ion-item> -->

		  	<!-- <p><button ion-button full>Sign up</button></p> -->
		</ion-list>
	

		<div align="center">
	  		By continuing, you agree to our <a>Terms</a> and <a>Privacy Policy</a>
		</div>

		<!-- Disable Sign up button if the form is not valid -->
		<button ion-button block type="submit" [disabled]="!f.valid">Sign up</button>
	</form>
</ion-content>
